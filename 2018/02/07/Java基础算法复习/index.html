<h2 id="简单算法"><a href="#简单算法" class="headerlink" title="简单算法"></a>简单算法</h2><figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line">package com.dottie.interview;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Algorithm</span> &#123;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 冒泡排序</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">bubbleSort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span>[] arr = &#123;<span class="number">2</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">6</span>, <span class="number">5</span>, <span class="number">7</span>, <span class="number">1</span>&#125;;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; arr.length - <span class="number">1</span>; i++) &#123;</span><br><span class="line">            <span class="keyword">boolean</span> flag = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; arr.length - i - <span class="number">1</span>; j++) &#123;</span><br><span class="line">                <span class="keyword">int</span> temp = <span class="number">0</span>;</span><br><span class="line">                <span class="keyword">if</span> (arr[j] &gt; arr[j + <span class="number">1</span>]) &#123;</span><br><span class="line">                    temp = arr[j];</span><br><span class="line">                    arr[j] = arr[j + <span class="number">1</span>];</span><br><span class="line">                    arr[j + <span class="number">1</span>] = temp;</span><br><span class="line">                    flag = <span class="literal">false</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (flag) <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.<span class="built_in">println</span>(Arrays.toString(arr));</span><br><span class="line">        Arrays.stream(arr).forEach(e -&gt; System.out.<span class="built_in">print</span>(e + <span class="string">"--"</span>));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 插入排序</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">directInsertSort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span>[] arr = &#123;<span class="number">2</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">6</span>, <span class="number">5</span>, <span class="number">7</span>, <span class="number">1</span>&#125;;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = i; j &gt; <span class="number">0</span> &amp;&amp; arr[j] &lt; arr[j - <span class="number">1</span>]; j--) &#123;</span><br><span class="line">                <span class="keyword">int</span> temp = <span class="number">0</span>;</span><br><span class="line">                temp = arr[j];</span><br><span class="line">                arr[j] = arr[j - <span class="number">1</span>];</span><br><span class="line">                arr[j - <span class="number">1</span>] = temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        Arrays.stream(arr).forEach(e -&gt; System.out.<span class="built_in">print</span>(e + <span class="string">"**"</span>));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 前提: 要排序的集合已经排好序了.</span></span><br><span class="line"><span class="comment">     * 折半查找, 返回在数组中的下标</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">halfSearch</span><span class="params">(<span class="keyword">int</span> key)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span>[] arr = &#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>&#125;;</span><br><span class="line">        <span class="keyword">int</span> low = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> high = arr.length - <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (low &lt;= high) &#123;</span><br><span class="line">            <span class="keyword">int</span> mid = (low + high) / <span class="number">2</span>;</span><br><span class="line">            <span class="keyword">if</span> (arr[mid] == key) &#123;</span><br><span class="line">                <span class="keyword">return</span> mid;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (arr[mid] &lt; key) &#123;</span><br><span class="line">                low = mid + <span class="number">1</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                high = mid - <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(<span class="keyword">String</span>[] args)</span> </span>&#123;</span><br><span class="line">        bubbleSort();</span><br><span class="line">        System.out.<span class="built_in">println</span>();</span><br><span class="line"></span><br><span class="line">        directInsertSort();</span><br><span class="line">        System.out.<span class="built_in">println</span>();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> r = halfSearch(<span class="number">4</span>);</span><br><span class="line">        System.out.<span class="built_in">println</span>(r);</span><br><span class="line">        <span class="keyword">int</span> r1 = halfSearch(<span class="number">2</span>);</span><br><span class="line">        System.out.<span class="built_in">println</span>(r1);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="集合排序"><a href="#集合排序" class="headerlink" title="集合排序"></a>集合排序</h2><blockquote>
<p>测试的实体类</p>
</blockquote>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">package com.dottie.interview;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> lombok.AllArgsConstructor;</span><br><span class="line"><span class="keyword">import</span> lombok.Data;</span><br><span class="line"><span class="keyword">import</span> lombok.NoArgsConstructor;</span><br><span class="line"><span class="keyword">import</span> lombok.experimental.Accessors;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 这里使用的小工具(lombok) 具体使用自行百度咯.</span></span><br><span class="line"><span class="meta">@Data</span></span><br><span class="line"><span class="meta">@Accessors</span>(chain = <span class="keyword">true</span>)</span><br><span class="line"><span class="meta">@AllArgsConstructor</span></span><br><span class="line"><span class="meta">@NoArgsConstructor</span></span><br><span class="line">public <span class="class"><span class="keyword">class</span> <span class="title">Student</span> <span class="keyword">implements</span> <span class="title">Comparable</span>&lt;<span class="title">Student</span>&gt;</span>&#123;</span><br><span class="line"></span><br><span class="line">    private <span class="built_in">String</span> name;</span><br><span class="line">    private Integer age;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    public <span class="built_in">int</span> compareTo(Student o) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.getAge() - o.getAge();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"><span class="markdown">/**</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>复习:</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>hashcode: 返回对象的散列码</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>equals: 比较两个对象是否相同; object中默认的比较就是他们的引用是否相同: this == obj</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> *         </span>可以自定义该方法: 如: 只要name相同就返回true. this.name == obj.name等等</span></span></span><br><span class="line"><span class="comment"><span class="markdown"> *</span></span></span><br><span class="line"><span class="comment"><span class="markdown"> *</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>重写equals方法时, 必须重写hashcode.</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>equals和hashcode的区别:</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>1. hashcode不同, 对象一定不相同,</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>2. 但是hashcode相同, 对象可以相同,也可能不同, 这个时候就要比较equals方法.</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="bullet"> * </span>3. 总之: equals方法相同, 则两个对象(hashcode)一定相同, equals方法不同, hashcode可以相同, 也可以不同.</span></span></span><br><span class="line"><span class="comment"><span class="markdown"> */</span></span></span><br></pre></td></tr></table></figure>
<blockquote>

</blockquote>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.dottie.interview;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.Collections;</span><br><span class="line"><span class="keyword">import</span> java.util.Comparator;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> CollectionSort &#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Student[] stuArr;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 利用静态代码块; 类加载时执行, 只执行一次, 通常用来初始化数据.</span></span><br><span class="line">    <span class="keyword">static</span> &#123;</span><br><span class="line">        <span class="keyword">int</span> stuNum = <span class="number">10</span>;</span><br><span class="line">        stuArr = <span class="keyword">new</span> Student[stuNum];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; stuNum; i++) &#123;</span><br><span class="line">            Student student1 = <span class="keyword">new</span> Student().setName(<span class="string">"dottie"</span> + i).setAge(i + <span class="number">20</span>);</span><br><span class="line">            stuArr[i] = student1;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"原始数据"</span>);</span><br><span class="line">        Arrays.stream(stuArr).forEach(e -&gt; System.out.<span class="keyword">println</span>(e));</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"**********************"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(String[] args) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 数组排序方式一, 自定义比较器Comparator, 灵活</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        Arrays.<span class="keyword">sort</span>(stuArr, <span class="keyword">new</span> Comparator&lt;Student&gt;() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            <span class="keyword">public</span> <span class="keyword">int</span> compare(Student o1, Student o2) &#123;</span><br><span class="line">                <span class="keyword">return</span> o2.getAge() - o1.getAge();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        Arrays.stream(stuArr).forEach(e -&gt; System.out.<span class="keyword">println</span>(e));</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"**********************"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 方式二, 在实体类中实现Comparable接口</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        Arrays.<span class="keyword">sort</span>(stuArr);</span><br><span class="line">        Arrays.stream(stuArr).forEach(e -&gt; System.out.<span class="keyword">println</span>(e));</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"**********************"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 使用java8中的lambda时. 要先将原来的数组转换成集合Collection类. 或者利用Arrays工具方法,转成stream</span></span><br><span class="line"><span class="comment">         * Arrays.stream(stuArr).sorted((Student s1, Student s2) -&gt; s2.getAge() - s1.getAge());</span></span><br><span class="line"><span class="comment">         * Arrays.asList(stuArr).sort((Student s1, Student s2) -&gt; s2.getAge() - s1.getAge());</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 方式三: 利用java8新特性,</span></span><br><span class="line"><span class="comment">         * 单个属性排序.</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        Arrays.<span class="keyword">asList</span>(stuArr).<span class="keyword">sort</span>((Student s1, Student s2) -&gt; s2.getAge() - s1.getAge());</span><br><span class="line">        Arrays.stream(stuArr).forEach(e -&gt; System.out.<span class="keyword">println</span>(e));</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"**********************"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 方式三: 利用java8新特性,</span></span><br><span class="line"><span class="comment">         * 多个属性排序. 也可以反序Comparator.comparing().reversed()</span></span><br><span class="line"><span class="comment">         * 当然也可以自定义静态方法来比较Stduent::compareByNameThenAge</span></span><br><span class="line"><span class="comment">         * JAVA8还可以提供使用Lambda表达式的静态类型引用，我们在Stduent类增加一个静态比较方法，如下：</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">             public static int compareByNameThenAge(Stduent h1, Stduent h2) &#123;</span></span><br><span class="line"><span class="comment">             if (h1.getName().equals(h2.getName())) &#123;</span></span><br><span class="line"><span class="comment">             return Integer.compare(h1.getAge(), h2.getAge());</span></span><br><span class="line"><span class="comment">             &#125;</span></span><br><span class="line"><span class="comment">             return h1.getName().compareTo(h2.getName());</span></span><br><span class="line"><span class="comment">             &#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">         然后就可以在集合students.sort使用这个引用</span></span><br><span class="line"><span class="comment">         students.sort(Stduent::compareByNameThenAge);</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        Arrays.<span class="keyword">asList</span>(stuArr).<span class="keyword">sort</span>(Comparator.comparing(Student::getAge).thenComparing(Student::getName));</span><br><span class="line">        Arrays.stream(stuArr).forEach(e -&gt; System.out.<span class="keyword">println</span>(e));</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"**********************"</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 当然了Collections工具类, 也提供了类似的sort方法</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        Collections.<span class="keyword">sort</span>(Arrays.<span class="keyword">asList</span>(stuArr), <span class="keyword">new</span> Comparator&lt;Student&gt;() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            <span class="keyword">public</span> <span class="keyword">int</span> compare(Student o1, Student o2) &#123;</span><br><span class="line">                <span class="keyword">return</span> o1.getAge() - o2.getAge();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        System.out.<span class="keyword">println</span>(Arrays.<span class="keyword">asList</span>(stuArr));</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"**********************"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 也可以使用java8新特性</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        Collections.<span class="keyword">sort</span>(Arrays.<span class="keyword">asList</span>(stuArr), Comparator.comparing(Student::getAge).reversed());</span><br><span class="line">        System.out.<span class="keyword">println</span>(Arrays.<span class="keyword">asList</span>(stuArr));</span><br><span class="line">        System.out.<span class="keyword">println</span>(<span class="string">"**********************"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
