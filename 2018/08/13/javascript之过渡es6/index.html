    <span class="built_in">console</span>.log(<span class="string">'the '</span> + <span class="keyword">this</span>.type + <span class="string">' bear says grrr'</span>);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Grizzly</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// call super constructor. 类似es6 中sugar的 constructor 中的 super('grizzly')</span></span><br><span class="line">    Bear.call(<span class="keyword">this</span>, <span class="string">'grizzly'</span>); </span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 使用现有对象创建一个新对象，可以继续在prototype上添加Grizzly的私有属性</span></span><br><span class="line"><span class="comment">// 使用Object.create()来实现类式继承，类似es6中的 class Grizzly extends Bear&#123;&#125;</span></span><br><span class="line">Grizzly.prototype = <span class="built_in">Object</span>.create(Bear.prototype); </span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(Bear.prototype.constructor); <span class="comment">// [Function: Bear]</span></span><br><span class="line"><span class="built_in">console</span>.log(Grizzly.prototype.constructor); <span class="comment">// [Function: Bear]</span></span><br><span class="line">Grizzly.prototype.name = <span class="string">'hehe'</span> <span class="comment">// name is a property set on ‘Grizzly.prototype’， but not on Bear.prototype</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// second call</span></span><br><span class="line"><span class="comment">// Grizzly.prototype.growl = function() &#123;</span></span><br><span class="line"><span class="comment">//     console.log('on the grizzly prototype...');</span></span><br><span class="line"><span class="comment">// &#125;;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> grizzly = <span class="keyword">new</span> Grizzly();</span><br><span class="line"></span><br><span class="line"><span class="comment">// first call</span></span><br><span class="line"><span class="comment">// grizzly.growl = function() &#123;</span></span><br><span class="line"><span class="comment">//     console.log('override...')</span></span><br><span class="line"><span class="comment">// &#125;;</span></span><br><span class="line"></span><br><span class="line">Grizzly.growl = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'Grizzly method'</span>); <span class="comment">// 相当于类方法, 需要通过类名调用</span></span><br><span class="line">&#125;</span><br><span class="line">Grizzly.growl() <span class="comment">// Grizzly method</span></span><br><span class="line">grizzly.growl() <span class="comment">// the grizzly bear says grrr</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(grizzly <span class="keyword">instanceof</span> Bear); <span class="comment">// true</span></span><br></pre></td></tr></table></figure>
