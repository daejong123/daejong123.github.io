</blockquote>
<a id="more"></a>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">配置在typescript中使用装饰器</span><br><span class="line">&#123;</span><br><span class="line">  <span class="string">"compilerOptions"</span>: &#123;</span><br><span class="line">    <span class="comment">/* Basic Options */</span></span><br><span class="line">    <span class="string">"target"</span>: <span class="string">"es5"</span>,                          <span class="comment">/* Specify ECMAScript target version: 'ES3' (default), 'ES5', 'ES2015', 'ES2016', 'ES2017','ES2018' or 'ESNEXT'. */</span></span><br><span class="line">    <span class="string">"module"</span>: <span class="string">"commonjs"</span>,                     <span class="comment">/* Specify module code generation: 'none', 'commonjs', 'amd', 'system', 'umd', 'es2015', or 'ESNext'. */</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/* Experimental Options */</span></span><br><span class="line">    <span class="string">"experimentalDecorators"</span>: <span class="literal">true</span>,        <span class="comment">/* Enables experimental support for ES7 decorators. */</span></span><br><span class="line">    <span class="string">"emitDecoratorMetadata"</span>: <span class="literal">true</span>,         <span class="comment">/* Enables experimental support for emitting type metadata for decorators. */</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="string">"noEmitOnError"</span>: <span class="literal">true</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">然后直接 tsc -p . 后产生对应的js文件后，node xx.js即可。</span><br><span class="line">当然也可以用babel将ts转js。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">1.</span> typesript自带的tsc编译器。可以将ts转为es5，</span><br><span class="line"><span class="number">2.</span> es6语法的js文件要借助babel和插件，将es6转为es5.</span><br><span class="line">但是这两种最后产生的es5的js文件并不是一样的。因为编译器都是自己的转换规则。</span><br><span class="line">最后才可以在浏览器中运行。</span><br></pre></td></tr></table></figure>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">下面我都包装了一下，可以传参数在装饰器。</span><br><span class="line"><span class="number">1.</span> 类装饰器，只传入了一个target，即所修饰的构造函数。如[<span class="built_in">Function</span>: Home]</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">Log</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">target</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'这是类注解'</span>);</span><br><span class="line">        target.prototype.xixi = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">`xixi in prototype...`</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;   </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> 属性装饰器，参数有<span class="number">2</span>个(target, propertyKey)</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">Property</span>(<span class="params">name:<span class="built_in">string</span></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(name + <span class="string">"Property注解参数"</span>)</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">target: <span class="built_in">Object</span>, propertyKey: <span class="built_in">string</span></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`<span class="subst">$&#123;target&#125;</span> 属性名为 <span class="subst">$&#123;propertyKey&#125;</span> 属性值为`</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span> 方法装饰器，参数有三个(target, name, descriptor)，相当于<span class="built_in">Object</span>.defineProperty(obj,prop,descriptor)</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">LogTest</span>(<span class="params">name: <span class="built_in">string</span></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">target, name, descriptor</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`这是LogTest注解`</span>)</span><br><span class="line">        <span class="keyword">let</span> oldMethod = descriptor.value;</span><br><span class="line">        <span class="comment">// 这里vlaue就是注解下的方法体，然后给会将参数传递过来。</span></span><br><span class="line">        descriptor.value = <span class="function">(<span class="params">thing, time</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">`Calling <span class="subst">$&#123;name&#125;</span> with <span class="subst">$&#123;thing&#125;</span> + <span class="subst">$&#123;time&#125;</span>`</span>);</span><br><span class="line">            <span class="comment">// Home &#123; say: [Function], doSomething: [Function], xixi: [Function] &#125;</span></span><br><span class="line">            <span class="built_in">console</span>.log(target);</span><br><span class="line">            oldMethod.call(target, thing, time);</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">return</span> descriptor;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; Log, Decorator,LogTest, Property &#125; <span class="keyword">from</span> <span class="string">'./Log'</span>;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Log</span>()</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">class</span> Home &#123;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Property</span>(<span class="string">"这是姓名"</span>)</span><br><span class="line">    name: <span class="built_in">string</span> = <span class="string">'daejong'</span>;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Property</span>(<span class="string">"这是年龄"</span>)</span><br><span class="line">    age: <span class="built_in">string</span> = <span class="string">'24'</span>;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Decorator</span>(&#123;<span class="string">"name"</span>: <span class="string">"dottie"</span>, <span class="string">"age"</span>:<span class="string">'23'</span>&#125;)</span><br><span class="line">    say(name: <span class="built_in">string</span>) &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`say hi in mine...`</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="meta">@LogTest</span>(<span class="string">"Hello"</span>)</span><br><span class="line">    doSomething(thing: <span class="built_in">string</span>, time: <span class="built_in">string</span>) &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`do <span class="subst">$&#123;thing&#125;</span> and <span class="subst">$&#123;time&#125;</span> ...`</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// let home = new Home();</span></span><br><span class="line"><span class="comment">// home.xixi();</span></span><br><span class="line"><span class="comment">// home.say('dottie参数');</span></span><br><span class="line"><span class="comment">// home.say = function() &#123;</span></span><br><span class="line"><span class="comment">//     console.log(`修改失败。。。`)</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// home.doSomething('大扫除', '1小时');</span></span><br><span class="line"><span class="comment">// console.log(home.name);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">这是姓名Property注解</span></span><br><span class="line"><span class="comment">[object Object] 属性名为 name 属性值为 undefined</span></span><br><span class="line"><span class="comment">这是年龄Property注解</span></span><br><span class="line"><span class="comment">[object Object] 属性名为 age 属性值为 undefined</span></span><br><span class="line"><span class="comment">name = dottie</span></span><br><span class="line"><span class="comment">age = 23</span></span><br><span class="line"><span class="comment">这是Decorator方法注解</span></span><br><span class="line"><span class="comment">修改方法为只读。。方法参数为[object Arguments]</span></span><br><span class="line"><span class="comment">这是LogTest注解</span></span><br><span class="line"><span class="comment">这是类注解</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">Log</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">target</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'这是类注解'</span>);</span><br><span class="line">        target.prototype.xixi = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">`xixi in prototype...`</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;   </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">Decorator</span>(<span class="params">value: &#123;[key: <span class="built_in">string</span>]: <span class="built_in">string</span>&#125;</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">Object</span>.keys(value).forEach(<span class="function"><span class="params">key</span> =&gt;</span> <span class="built_in">console</span>.log(<span class="string">`<span class="subst">$&#123;key&#125;</span> = <span class="subst">$&#123;value[key]&#125;</span>`</span>));</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">target, name, descriptor</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'这是Decorator方法注解'</span>);</span><br><span class="line">        <span class="keyword">let</span> args = <span class="built_in">Array</span>.prototype.slice.call(<span class="built_in">arguments</span>);</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`修改方法为只读。。方法参数为<span class="subst">$&#123;<span class="buil
