">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> fn = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;&#125;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> fn); <span class="comment">// function</span></span><br><span class="line"><span class="built_in">console</span>.log(fn <span class="keyword">instanceof</span> <span class="built_in">Object</span>); <span class="comment">// true</span></span><br><span class="line"><span class="comment">// 函数确实是对象</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.name = name;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> person = <span class="keyword">new</span> Person(<span class="string">'dottie'</span>);</span><br><span class="line"><span class="built_in">console</span>.log(person) <span class="comment">// Person &#123; name: 'dottie' &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 故，对象都是通过函数来创建的。</span></span><br><span class="line"><span class="comment">// 但是， 又有问题了。 下面创建的方式我们没用函数</span></span><br><span class="line"><span class="keyword">var</span> person2 = &#123;</span><br><span class="line">    name: <span class="string">'dottie'</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(person2); <span class="comment">// &#123; name: 'dottie' &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 其实。这种方式是这样创建对象的。</span></span><br><span class="line"><span class="keyword">var</span> person3 = <span class="keyword">new</span> <span class="built_in">Object</span>();</span><br><span class="line">person3.name = <span class="string">'dottie'</span></span><br><span class="line"><span class="built_in">console</span>.log(person3); <span class="comment">// &#123; name: 'dottie' &#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.toString.call(person2)); <span class="comment">// [object Object]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 总之，对象都是通过函数来创建的。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 上面的function Person() &#123;&#125;</span></span><br><span class="line"><span class="comment">// 这里的Person就是构造函数。</span></span><br><span class="line"><span class="built_in">console</span>.log(person.constructor === Person); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 那么person的constructor属性是哪儿来的呢?</span></span><br><span class="line"><span class="comment">// 这里就扯出了 prototype 原型的话题了。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 每一个对象都有一个 __proto__ 属性 指向该对象函数的prototype</span></span><br><span class="line"><span class="built_in">console</span>.log(person.__proto__ === Person.prototype); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 而prototype上面就是挂载了许多东西：</span></span><br><span class="line"><span class="comment">// 1. 自身方法 如 Object.prototype.toString方法</span></span><br><span class="line"><span class="comment">// 2. constructor 方法</span></span><br><span class="line"><span class="comment">// 3. __proto__ 因为万事万物皆为对象，这里的对象函数Person()&#123;&#125; 其实他也是一个对象，是Function的实例对象，</span></span><br><span class="line"><span class="built_in">console</span>.log(Person.__proto__ === <span class="built_in">Function</span>.prototype) <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 并且 Person.prototype 其实也是一个对象，他的 __proto__是指向Object.prototype</span></span><br><span class="line"><span class="built_in">console</span>.log(Person.prototype.__proto__ === <span class="built_in">Object</span>.prototype) <span class="comment">// true</span></span><br><span class="line"><span class="comment">// 所以，当我们调用person.toString()方法时，我们Person类并没有定义toString方法。但是却可以直接使用toString方法。</span></span><br><span class="line"><span class="comment">// 是因为person对象中有一条原型链。当在Person类中没有我们需要的方法时，就会顺着原型链向上找，直到直到Object中prototype的方法。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 而又有人会好奇，既然万事万物都是对象，那么Object.prototype的__proto__指向哪儿呢。答案是null。 否则就会造成一个死循环。</span></span><br><span class="line"><span class="comment">// Object.__proto__为Function.prototype</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.__proto__ === <span class="built_in">Function</span>.prototype); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 所以对象的原型链如下； </span></span><br><span class="line"><span class="comment">// 调用person.toString方法的流程：</span></span><br><span class="line"><span class="comment">// 1. 先在Person中toString方法，</span></span><br><span class="line"><span class="comment">// 2. 没找到。去 person.__proto__中也就是 Person.prototype中去找toString方法，</span></span><br><span class="line"><span class="comment">// 3. 没找到. 继续去 Person.prototype.__proto__中也就是Object.prototype中去找，</span></span><br><span class="line"><span class="comment">// 4. 最终在 Object.prototype中找到了toString方法了。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// ------------------------------</span></span><br><span class="line"><span class="comment">// 还要有人会好奇。当我们对函数调用call或者apply方法时。那么为什么函数可以调用call和apply方法?</span></span><br><span class="line"><span class="comment">// var aa = function() &#123;alert(this)&#125;</span></span><br><span class="line"><span class="comment">// aa.call(); 就是将当前context的this。传递给aa函数。</span></span><br><span class="line"><span class="comment">// 那么call方法时哪儿来的呢？肯定不是Object.prototype的。 </span></span><br><span class="line"><span class="comment">// 其实call和apply方法时Function.prototype的方法。</span></span><br><span class="line"><span class="comment">// 验证</span></span><br><span class="line"><span class="keyword">var</span> aaa = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;&#125;</span><br><span class="line"><span class="built_in">console</span>.log(aaa.apply === <span class="built_in">Object</span>.prototype.apply) <span class="comment">// false</span></span><br><span class="line"><span class="built_in">console</span>.log(aaa.apply === <span class="built_in">Function</span>.prototype.apply) <span class="comment">// true</span></span><br><span class="line"><span class="keyword">var</span> names = <span class="built_in">Object</span>.getOwnPropertyNames(<span class="built_in">Function</span>) <span class="comment">// [ 'length', 'name', 'prototype' ]</span></span><br><span class="line"><span class="keyword">var</span> allNames = <span class="built_in">Object</span>.getOwnPropertyNames(<span class="built_in">Function</span>.prototype)</span><br><span class="line"><span class="built_in">console</span>.log(allNames); <span class="comment">// 遍历 [ 'length','name','arguments','caller','constructor','apply','bind','call','toString' ]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Function</span>.name === <span class="built_in">Function</span>.prototype.name) <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">new</span> aaa().constructor === aaa.prototype.constructor) <span class="comment">// true</span></span><br><span class="line"><span class="built_in">console</span>.log(aaa.constructor === aaa.prototype.constructor) <span class="comment">// false</span></span><br><span class="line"><span class="built_in">console</span>.log(aaa.constructor === <span class="built_in">Function</span>.prototype.constructor) <span class="comment">// true</span></span><br><span class="line"><span class="built_in">console</span>.log(aaa.constructor) <span class="comment">// [Function: Function]</span></span><br><span class="line"><span class="built_in">console</span>.log(aaa.prototype.constructor) <span class="comment">// [Function: aaa]</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(person.toString()) <span class="comment">// [object Object]</span></span><br><span class="line"><span class="comment">// 我们修改Object中toString方法。适用于我们person类输出。</span></span><br><span class="line"><span class="comment">// Object.prototype.toString = function() &#123;</span></span><br><span class="line"><span class="comment">//     return this.name;</span></span><br><span class="line"><span class="comment">// &#125;;</span></span><br><span class="line"><span class="comment">// console.log(person.toString()) // dottie</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 或者我们自己定义toString方法</span></span><br><span class="line">Person.prototype.toString = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.name;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(person.toString()) <span class="comment">// dottie</span></span><br></pre></td></tr></table></figure>
