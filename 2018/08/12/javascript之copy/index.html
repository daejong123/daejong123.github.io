<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 基本类型和引用类型 copy问题：</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> a = <span class="number">12</span>;</span><br><span class="line"><span class="keyword">let</span> aa = a;</span><br><span class="line"><span class="built_in">console</span>.log(a); <span class="comment">// 12</span></span><br><span class="line">aa = <span class="number">123</span>;</span><br><span class="line"><span class="built_in">console</span>.log(a); <span class="comment">// 12</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> b = <span class="string">'dottie'</span>;</span><br><span class="line"><span class="keyword">let</span> bb = b;</span><br><span class="line"><span class="built_in">console</span>.log(b); <span class="comment">// dottie</span></span><br><span class="line">bb = <span class="string">'dottie daejong'</span></span><br><span class="line"><span class="built_in">console</span>.log(b); <span class="comment">// dottie</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 基本类型复制数据都不会有问题。都是栈中值的拷贝</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 而引用类型即 对象的拷贝就得注意了。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line"><span class="keyword">var</span> arr1 = arr;</span><br><span class="line"><span class="built_in">console</span>.log(arr); <span class="comment">// [ 1, 2, 3 ]</span></span><br><span class="line">arr1.push(<span class="number">4</span>);</span><br><span class="line"><span class="built_in">console</span>.log(arr); <span class="comment">// [ 1, 2, 3, 4 ]</span></span><br><span class="line"><span class="comment">// 我们修改arr1.但是arr也被影响了。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 再看看对象</span></span><br><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">    name: <span class="string">'dottie'</span>,</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">var</span> obj1 = obj;</span><br><span class="line">obj1.name = <span class="string">'daejong'</span>;</span><br><span class="line">obj1.age = <span class="number">23</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj); <span class="comment">// &#123; name: 'daejong', age: 23 &#125;发现也被影响了。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 故 引用类型直接赋值的方法，其实是把该对象在堆内存中的地址赋值给变量。所以他们就操作的是同一块堆内存。当然一变就全变了。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 但是我们想copy出一份对象。使得新copy出的对象和被copy的对象互不影响。 该怎么做呢？</span></span><br><span class="line"><span class="comment">// 可以对于数组我们首先 想到的是slice方法和concat方法。</span></span><br><span class="line"><span class="keyword">var</span> array1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line"><span class="keyword">var</span> array2 = array1.slice();</span><br><span class="line"><span class="built_in">console</span>.log(array1) <span class="comment">// [ 1, 2, 3 ]</span></span><br><span class="line">array2.push(<span class="number">4</span>);</span><br><span class="line"><span class="built_in">console</span>.log(array1) <span class="comment">// [ 1, 2, 3 ]</span></span><br><span class="line"><span class="comment">// 结果确实没有受影响，但是仔细的童鞋可能会发现。我们这array1数组里面的值都是基本类型的值.</span></span><br><span class="line"><span class="comment">// 如果我们对引用类型进行操作呢？</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> array3 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, [<span class="number">4</span>, <span class="number">5</span>]];</span><br><span class="line"><span class="keyword">var</span> array4 = array3.slice();</span><br><span class="line"><span class="built_in">console</span>.log(array3) <span class="comment">// [ 1, 2, 3, [ 4, 5 ] ]</span></span><br><span class="line">array4[<span class="number">3</span>].push(<span class="number">666</span>);</span><br><span class="line"><span class="built_in">console</span>.log(array3) <span class="comment">// [ 1, 2, 3, [ 4, 5, 666 ] ]</span></span><br><span class="line"><span class="comment">// 结果就显而易见了。 slice方法其实是一个浅copy。</span></span><br><span class="line"><span class="comment">// 讲解：</span></span><br><span class="line"><span class="comment">// 本质就是 栈中变量array3和array4 确实指向堆中两块不同的堆内存</span></span><br><span class="line"><span class="comment">// 一个是[ 1, 2, 3, [ 4, 5 ] ]，另一个也是[ 1, 2, 3, [ 4, 5 ] ]，</span></span><br><span class="line"><span class="comment">// 但是这两块堆内存中的第四个元素其实是一个指针，指向同一块堆内存[4, 5]</span></span><br><span class="line"><span class="comment">// 所以我们其实操作array3的第四个元素，其实同时也是在操作array4的第四个元素。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 其实Object里面也提供了一个方法 Object.assign，也是浅copy。效果跟slice一样。</span></span><br><span class="line"><span class="comment">// 当然了，他也可以用来合并对象  var obj = Object.assign(target, source1, source2) === target 合并对象, source2中可以覆盖source1中同名属性。</span></span><br><span class="line"><span class="keyword">var</span> obj2 = &#123;</span><br><span class="line">    name: <span class="string">'dottie'</span>,</span><br><span class="line">    fn: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;&#125;,</span><br><span class="line">    objj: &#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">var</span> obj3 = <span class="built_in">Object</span>.assign(&#123;&#125;, obj2);</span><br><span class="line"><span class="built_in">console</span>.log(obj2) <span class="comment">// &#123; name: 'dottie', fn: [Function: fn], objj: &#123;&#125; &#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(obj3) <span class="comment">// &#123; name: 'dottie', fn: [Function: fn], objj: &#123;&#125; &#125;</span></span><br><span class="line">obj3.name = <span class="string">'daejong'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj2); <span class="comment">// &#123; name: 'dottie', fn: [Function: fn], objj: &#123;&#125; &#125; 确实没有受影响</span></span><br><span class="line"><span class="built_in">console</span>.log(obj3) <span class="comment">// &#123; name: 'daejong', fn: [Function: fn], objj: &#123;&#125; &#125; </span></span><br><span class="line"><span class="comment">// 但是</span></span><br><span class="line">obj3.objj.age = <span class="number">23</span>;</span><br><span class="line"><span class="built_in">console</span>.log(obj2) <span class="comment">// &#123; name: 'dottie', fn: [Function: fn], objj: &#123; age: 23 &#125; &#125; 受影响</span></span><br><span class="line"><span class="built_in">console</span>.log(obj3) <span class="comment">// &#123; name: 'daejong', fn: [Function: fn], objj: &#123; age: 23 &#125; &#125; </span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 那么到底如何deep copy呢？</span></span><br><span class="line"><span class="comment">// 我第一想法是： 既然基本类型赋值是值拷贝。其实也等价于完全copy了一份副本。</span></span><br><span class="line"><span class="comment">// 所以我就像到用对象可以转化成字符串，然后再转会头。 </span></span><br><span class="line"><span class="comment">// 序列化反序列化法</span></span><br><span class="line"><span class="keyword">let</span> object1 = &#123;</span><br><span class="line">    name: <span class="string">'dottie'</span>,</span><br><span class="line">    age: <span class="literal">null</span>,</span><br><span class="line">    friend: <span class="literal">undefined</span>,</span><br><span class="line">    fn: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;&#125;,</span><br><span class="line">    objj: &#123;&#125;,</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">let</span> object2 = <span class="built_in">JSON</span>.parse(<span class="built_in">JSON</span>.stringify(object1));</span><br><span class="line"><span class="built_in">console</span>.log(object1) <span class="comment">// &#123; name: 'dottie',age: null,friend: undefined,fn: [Function: fn],objj: &#123;&#125; &#125;</span></span><br><span class="line">object2.name = <span class="string">'daejong'</span>;</span><br><span class="line">object2.objj.phone = <span class="string">'12123'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(object1) <span class="comment">// &#123; name: 'dottie',age: null,friend: undefined,fn: [Function: fn],objj: &#123;&#125; &#125; 确实没有受影响</span></span><br><span class="line"><span class="comment">// 但是， 这时候打印object2</span></span><br><span class="line"><span class="built_in">console</span>.log(object2) <span class="comment">// &#123; name: 'daejong', age: null, objj: &#123; phone: '12123' &#125; &#125;</span></span><br><span class="line"><span class="comment">// 会发现 function和undefined的属性。被`吃`了?</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 查找原因</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(object1)); <span class="comment">// &#123;"name":"dottie","age":null,"objj":&#123;&#125;&#125;</span></span><br><span class="line"><span class="comment">// 原来JSON序列化时。会忽略点function和undefined的属性。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// wtf 那么我们到底如何deep 一份完全的副本呢？</span></span><br><span class="line"><span class="comment">// 其实有许多js库帮我实现了。 但是我们先不用库，自己想一下该如何实现？</span></span><br><span class="line"><span class="comment">// 迭代递归法</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">deepCopy</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> result;</span><br><span class="line">    <span class="keyword">var</span> toString = <span class="built_in">Object</span>.prototype.toString; <span class="comment">//用来判断数据类型</span></span><br><span class="line">    <span class="keyword">var</span> objType = toString.call(obj).slice(<span class="number">8</span>, <span class="number">-1</span>);</span><br><span class="line">    <span class="keyword">if</span> (objType === <span class="string">'Array'</span>) &#123;</span><br><span class="line">        result = [];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; obj.length; i++) &#123;</span><br><span class="line">            result[i] = deepCopy(obj[i]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (objType === <span class="string">'Object'</span>) &#123;</span><br><span class="line">        result = &#123;&#125;;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> key <span class="keyword">in</span> obj) &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(key);</span><br><span class="line">            <span class="keyword">if</span> (obj.hasOwnProperty(key)) &#123;</span><br><span class="line">                result[key] = deepCopy(obj[key]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> obj;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 测试下咯</span></span><br><span class="line"><span class="keyword">var</span> objj1 = &#123;</span><br><span class="line">    name: <span class="string">'dottie'</span>,</span><br><span class="line">    age: <span class="literal">null</span>,</span><br><span class="line">    friend: <span class="literal">undefined</span>,</span><br><span class="line">    fn: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;&#125;,</span><br><span class="line">    objj: &#123;&#125;,</span><br><span class="line">    grils: [<span class="string">'dottie'</span>, <span class="string">'nobody'</span>]</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">var</span> objj2 = deepCopy(objj1)</span><br><span class="line"><span class="built_in">console</span>.log(objj1) <span class="comment">// &#123; name: 'dottie',age: null,friend: undefined,fn: [Function: fn],objj: &#123;&#125;,grils: [ 'dottie', 'nobody' ] &#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(objj2) <span class="comment">// &#123; name: 'dottie',age: null,friend: undefined,fn: [Function: fn],objj: &#123;&#125;,grils: [ 'dottie', 'nobody' ] &#125;</span></span><br><span class="line">objj2.name = <span class="string">'daejong'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(objj1) <span class="comment">// &#123; name: 'dottie',age: null,friend: undefined,fn: [Function: fn],objj: &#123;&#125;,grils: [ 'dottie', 'nobody' ] &#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(objj2) <span class="comment">// &#123; name: 'daejong',age: null,friend: undefined,fn: [Function: fn],objj: &#123;&#125;,grils: [ 'dottie', 'nobody' ] &#125;</span></span><br><span class="line">objj2.objj.phone = <span class="string">'123123'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(objj1) <span class="comment">// &#123; name: 'dottie',age: null,friend: undefined,fn: [Function: fn],objj: &#123;&#125;,grils: [ 'dottie', 'nobody' ] &#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(objj2) <span class="comment">// &#123; name: 'daejong',age: null,friend: undefined,fn: [Function: fn],objj: &#123; phone: '123123' &#125;,grils: [ 'dottie', 'nobody' ] &#125;</span></span><br><span class="line"><span class="comment">// 测试通过。可以的</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 当然了，也可以使用js库，如lodash中_.cloneDeep </span></span><br><span class="line"><span class="comment">// var obj2 = _.cloneDeep(obj1)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(objj1.__proto__ === <span class="built_in">Object</span>.prototype); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> <span class="built_in">console</span>.log(<span class="built_in">Object</span>.entries(objj1))</span><br><span class="line"> <span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(objj1))</span><br><span class="line"> <span class="built_in">console</span>.log(<span class="built_in">Object</span>.values(objj1))</span><br><span class="line"> <span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyDescriptor(objj1, <span class="string">'fn'</span>))</span><br><span class="line"> <span class="comment">/*</span></span><br><span class="line"><span class="comment"> &#123; value: [Function: fn],</span></span><br><span class="line"><span class="comment">  writable: true,</span></span><br><span class="line"><span class="comment">  enumerable: true,</span></span><br><span class="line"><span class="comment">  configurable: true &#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"> <span class="built_in">console</span>.log(<span class="built_in">Object</span>.keys(<span class="built_in">Function</span>.prototype)); <span class="comment">// [] 因为不可以枚举</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.getOwnPropertyDescriptor(<span class="built_in">Function</span>.prototype, <span class="string">'call'</span>))</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">&#123; value: [Function: call],</span></span><br><span class="line"><span class="comment">    writable: true,</span></span><br><span class="line"><span class="comment">    enumerable: false,</span></span><br><span class="line"><span class="comment">    configurable: true &#125;</span></span><br><span class="line"><span class="comment">    */</span></span><br></pre></td></tr></table></figure>
