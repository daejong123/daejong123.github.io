">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// js 中类型type: </span></span><br><span class="line"><span class="comment">// Number Boolean String Function Array Date RegExp Null Undefined Object</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用typeof</span></span><br><span class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line"><span class="comment">// typeof 的缺点就是 会把Array和Date和RexExp和null判断为object</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'1'</span>, <span class="keyword">typeof</span> arr); <span class="comment">// object </span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">xixi</span>(<span class="params"></span>) </span>&#123;&#125;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'2'</span>, <span class="keyword">typeof</span> xixi); <span class="comment">// function</span></span><br><span class="line"><span class="keyword">let</span> obj = &#123;&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'3'</span>, <span class="keyword">typeof</span> obj); <span class="comment">// object</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用constructor 或者constructor.name</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'44'</span>, arr.constructor) <span class="comment">// Array</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'4'</span>, arr.constructor.name === <span class="string">'Array'</span>) <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'5'</span>, <span class="keyword">typeof</span> arr.constructor); <span class="comment">// function</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Hello</span> </span>&#123;&#125;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'6'</span>, <span class="keyword">typeof</span> Hello); <span class="comment">// function</span></span><br><span class="line"><span class="keyword">let</span> hello = <span class="keyword">new</span> Hello();</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'7'</span>, <span class="keyword">typeof</span> hello); <span class="comment">// object</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'8'</span>, hello.constructor.name)  <span class="comment">// Hello</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用 instanceof判断</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'9'</span>, arr <span class="keyword">instanceof</span> <span class="built_in">Array</span>); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'10'</span>, (<span class="keyword">typeof</span> arr === <span class="string">'object'</span>) &amp;&amp; (arr.constructor.name === <span class="string">'Array'</span>)); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 原型判断</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'11'</span>, <span class="built_in">Object</span>.prototype.toString.call(arr)) <span class="comment">// [object Array]</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">type</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> class2type = &#123;&#125;;</span><br><span class="line">    <span class="keyword">let</span> objs = <span class="string">"Boolean Number String Function Array Date RegExp Null Undefined"</span>.split(<span class="string">" "</span>);  </span><br><span class="line">    objs.forEach(<span class="function"><span class="params">obj</span> =&gt;</span> &#123;</span><br><span class="line">        class2type[<span class="string">`[object <span class="subst">$&#123;obj&#125;</span>]`</span>] = obj.toLocaleLowerCase();</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> class2type[<span class="built_in">Object</span>.prototype.toString.call(obj)] || <span class="string">'object'</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(type(arr)); <span class="comment">// array</span></span><br><span class="line"><span class="built_in">console</span>.log(type(hello)); <span class="comment">// object</span></span><br><span class="line"><span class="keyword">let</span> u;</span><br><span class="line"><span class="built_in">console</span>.log(u); <span class="comment">// undefined</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="literal">null</span>); <span class="comment">// null</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.toString.call(<span class="literal">null</span>)); <span class="comment">// [object Null]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> <span class="literal">null</span>) <span class="comment">// object 这个js的一个缺陷。</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> u); <span class="comment">// undefined</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.toString.call(arr)); <span class="comment">// [object Array]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.toString.call(hello)); <span class="comment">// [object Object]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.toString.call(xixi)) <span class="comment">// [object Function]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.toString.call(hello.constructor)) <span class="comment">// [object Function]</span></span><br><span class="line"><span class="keyword">let</span> reg = <span class="regexp">/^\s*|\s*^/g</span>;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Object</span>.prototype.toString.call(reg)); <span class="comment">// [object RegExp]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> reg) <span class="comment">// object</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> <span class="number">12</span>); <span class="comment">// number</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> <span class="keyword">new</span> <span class="built_in">Date</span>()) <span class="comment">// object</span></span><br></pre></td></tr>
