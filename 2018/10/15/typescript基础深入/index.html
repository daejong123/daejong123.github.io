">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 具名函数</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">add</span>(<span class="params">x: number, y: number</span>): <span class="title">number</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> x + y;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> handle = (x: number, <span class="attr">y</span>: number): <span class="function"><span class="params">number</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> x + y;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 这里表示handle1变量的类型为一个函数， 接收两个参数， 返回值为number类型</span></span><br><span class="line"><span class="comment">// 注意不要混淆了 TypeScript 中的 =&gt; 和 ES6 中的 =&gt;。</span></span><br><span class="line"><span class="comment">// 在 TypeScript 的类型定义中，</span></span><br><span class="line"><span class="comment">//     =&gt; 用来表示函数的定义，左边是输入类型，需要用括号括起来，右边是输出类型。</span></span><br><span class="line"><span class="comment">// ES6 中箭头函数 =&gt; 左边是函数定义，右边是实现体。</span></span><br><span class="line"><span class="keyword">let</span> handle1: <span class="function">(<span class="params">x: number, y: number</span>) =&gt;</span> number;</span><br><span class="line">handle1 = (xx, yy): <span class="function"><span class="params">number</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> xx + yy;</span><br><span class="line">&#125;</span><br><span class="line">handle1(<span class="number">1</span>, <span class="number">2</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 将变量类型抽取到接口中</span></span><br><span class="line"><span class="comment">// 函数类型的接口声明是匿名的。</span></span><br><span class="line">interface IHandleType &#123;</span><br><span class="line">    (x: number, <span class="attr">y</span>: number): number;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> handle2: IHandleType = <span class="function">(<span class="params">xxx, yyy</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> xxx + yyy;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 但是对象的类型声明的函数是具名的。</span></span><br><span class="line">interface UIElement &#123;</span><br><span class="line">    addEventListener(onclick: <span class="function">(<span class="params"><span class="keyword">this</span>: <span class="keyword">void</span>, e: Event</span>) =&gt;</span> <span class="keyword">void</span>): <span class="keyword">void</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> src: UIElement = &#123;</span><br><span class="line">    addEventListener() &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">reverse</span>(<span class="params">x: number | string</span>): <span class="title">number</span> | <span class="title">string</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> x === <span class="string">'number'</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">Number</span>(x.toString().split(<span class="string">''</span>).reverse().join(<span class="string">''</span>));</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> x.split(<span class="string">''</span>).reverse().join(<span class="string">''</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义返回值为元祖类型， 其实就是一个数组(只是存放了不同类型的数据)</span></span><br><span class="line">function returnTuple(): [string, number] &#123;</span><br><span class="line">    <span class="keyword">return</span> [<span class="string">"dottie"</span>, <span class="number">23</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> tuple: [string, number] = returnTuple();</span><br><span class="line"><span class="built_in">console</span>.log(tuple) <span class="comment">// [ 'dottie', 23 ]</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> tuple); <span class="comment">// object</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">Array</span>.isArray(tuple)) <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义枚举</span></span><br><span class="line">enum Days &#123;</span><br><span class="line">    Sun, </span><br><span class="line">    Mon,</span><br><span class="line">    Tue,</span><br><span class="line">    Wed,</span><br><span class="line">    Thr,</span><br><span class="line">    Fri,</span><br><span class="line">    Sat,</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(Days[<span class="string">"Sun"</span>] === <span class="number">0</span>); <span class="comment">// true</span></span><br><span class="line"><span class="built_in">console</span>.log(Days.Sun === <span class="number">0</span>); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 修饰类 （类类型）</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Greeter</span> </span>&#123;</span><br><span class="line">    <span class="keyword">static</span> standardGreeting = <span class="string">"hello, dottie"</span>;</span><br><span class="line">    greeting: string = <span class="string">""</span>;</span><br><span class="line">    greet() &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.greeting) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="string">`hi, <span class="subst">$&#123;<span class="keyword">this</span>.greeting&#125;</span>`</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> Greeter.standardGreeting;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> greeter1: Greeter;</span><br><span class="line">greeter1 = <span class="keyword">new</span> Greeter();</span><br><span class="line"><span class="built_in">console</span>.log(greeter1.greet()); <span class="comment">// hello, dottie</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> greeterMaker: <span class="keyword">typeof</span> Greeter = Greeter;</span><br><span class="line"><span class="keyword">let</span> greeterMaker1: <span class="keyword">new</span> (...args: any[]) =&gt; Greeter = Greeter;</span><br><span class="line"><span class="keyword">let</span> greeterMaker2: <span class="keyword">typeof</span> Greeter = Greeter;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> greeterMaker1); <span class="comment">// function</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="keyword">typeof</span> greeterMaker1 === <span class="keyword">typeof</span> greeterMaker2); <span class="comment">// true</span></span><br><span class="line"><span class="comment">// typeof Greeter 和 new () =&gt; Greeter 的区别在于：</span></span><br><span class="line"><span class="comment">// typeof Greeter表示Greeter类的类型，里面包含了Greeter类中所有的静态成员和构造函数</span></span><br><span class="line"><span class="comment">// new () =&gt; Greeter表示创建一个里面是空的，但是它也是Greeter类的类型， 所以这里就没有standardGreeting属性了。</span></span><br><span class="line"><span class="comment">// new (...args: any[]): Greeter; 这里的new (...args: any[]) 表示的是类类型的定义，返回值为Greeter类型</span></span><br><span class="line">greeterMaker.standardGreeting = <span class="string">"Hey dottie"</span>;</span><br><span class="line"><span class="keyword">let</span> greeter2: Greeter = <span class="keyword">new</span> greeterMaker();</span><br><span class="line"><span class="built_in">console</span>.log(greeter2.greet()); <span class="comment">// Hey dottie</span></span><br></pre></td></tr></table></figure>
