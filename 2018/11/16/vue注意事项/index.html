</blockquote>
<a id="more"></a>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">生命周期方法</span><br><span class="line"><span class="number">1.</span> beforeCreate 还没有创建data， methods， 以及watch等和el元素</span><br><span class="line"><span class="number">2.</span> created 该方法中可以获取data methods watch了 但是el为空</span><br><span class="line"><span class="number">3.</span> beforeMount 该方法可以有虚拟dom</span><br><span class="line">beforeMount -&gt; mounted就是虚拟dom转为真实dom的过程</span><br><span class="line">    该过程才是真实的去渲染dom， 渲染是如何发现dom中有渲染的数据在data中没有就会报错,</span><br><span class="line">    如data中并没有ddd这个属性值。 但是dom中渲染&#123;&#123;ddd&#125;&#125;， 会在这个过程会报错。</span><br><span class="line"><span class="number">4.</span> mounted 该方法中真实的dom已经渲染完毕了。可以获取dom元素了。</span><br><span class="line"><span class="number">5.</span> beforeUpdate  更新dom之前。。。</span><br><span class="line"><span class="number">6.</span> updated  更新dom之后。。。</span><br><span class="line"><span class="number">7.</span> beforeDestory 销毁dom之前...</span><br><span class="line"><span class="number">8.</span> destroyed 销毁dom之后...</span><br><span class="line"></span><br><span class="line">注意：生命周期的方法都是顺序执行的。如果再created或者mounted方法中有ajax请求操作。也不能阻塞生命周期方法的执行流程。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">v-<span class="keyword">if</span> 会缓存值，直到v-<span class="keyword">if</span>的值 变为<span class="literal">true</span>才会第一次渲染， 改变值会不断的从dom中进行重绘和移除该元素。</span><br><span class="line">v-show 不会缓存值，会直接在虚拟dom转换为真实dom的过程中被渲染。本质就是改变他的display为none和block。</span><br><span class="line">v-<span class="keyword">for</span> 的渲染机制。v-<span class="keyword">for</span>=<span class="string">"item in items"</span> 如果items为空或者item为空就会先缓存该元素，等待item和items有值后才会重新渲染。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">以及格式化时间等操作。可以用filter操作。也可以在computed里面做， </span><br><span class="line">因为computed里面的属性会缓存下来，直到该属性依赖的值发生变化之后才会重新调取该属性的getter方法。</span><br><span class="line">而不是像在methods中定义格式化的方法。每次渲染时都会调用methods里面格式化的方法。</span><br><span class="line"></span><br><span class="line">watch方法里面可以用来监听某一属性。如$route。 <span class="string">'$route'</span>(to, <span class="keyword">from</span>) &#123;<span class="comment">//路由发生变化调用其他的操作&#125;</span></span><br><span class="line"></span><br><span class="line">动态切换组件, 通过改变diff的值。diff的值为一个组件哦！</span><br><span class="line">&lt;p :is=<span class="string">"diff"</span>&gt;<span class="xml"><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> Vue <span class="keyword">from</span> <span class="string">'vue'</span>;</span><br><span class="line"><span class="keyword">let</span> a = &#123;<span class="attr">name</span>: <span class="string">'vueset'</span>, <span class="attr">age</span>: <span class="number">12</span>&#125;;</span><br><span class="line"><span class="comment">// 注意这样赋值是不会更新dom的。</span></span><br><span class="line"><span class="comment">// this.friends[0] = a;</span></span><br><span class="line"><span class="comment">// 这样才有效果。</span></span><br><span class="line">Vue.set(<span class="keyword">this</span>.friends, <span class="number">0</span>, a);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">vue和react本质差不多。</span><br><span class="line">react中有props传值和 state属性绑定dom， 路由： react-router-dom， 数据中心 redux, react-redux,</span><br><span class="line">vue中也有props传值和 data属性绑定dom， 路由： vue-router， 数据中心 vuex</span><br><span class="line">但是</span><br><span class="line">vue里面有双向数据绑定, 普通的js语法</span><br><span class="line">react里面只能是单向数据流，jsx语法，redux使得视图渲染和事件绑定分离。</span><br><span class="line">    （component负责视图渲染）和（container负责事件操作以及绑定对应component，connect(mapStateToProps, mapDisPatchToProps)(component)）</span><br></pre></td></tr></table></figure>
