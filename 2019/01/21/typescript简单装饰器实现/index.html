">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * typescript</span></span><br><span class="line"><span class="comment"> * 简单实现在express中使用路由装饰器， </span></span><br><span class="line"><span class="comment"> * @author: dottie  </span></span><br><span class="line"><span class="comment"> * @created at: 2019-01-21 13:24:56 </span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">"reflect-metadata"</span>;</span><br><span class="line"><span class="keyword">const</span> PATH_METADATA = <span class="built_in">Symbol</span>();</span><br><span class="line"><span class="keyword">const</span> METHOD_METADATA = <span class="built_in">Symbol</span>();</span><br><span class="line"></span><br><span class="line"><span class="comment">// 这里的target是 class Home</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Controller</span>(<span class="params">path: string</span>): <span class="title">ClassDecorator</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="function">(<span class="params">target: any</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">Reflect</span>.defineMetadata(PATH_METADATA, path, target);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 这里的target是 class Home 的 prototype 等价于 Object.getPrototypeOf(new Home()); 也即为 (new Home()).__proto__</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">createMethod</span>(<span class="params">method: string</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (path: string): <span class="function"><span class="params">MethodDecorator</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="function">(<span class="params">target: any, key: string | symbol, descriptor: any</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="built_in">Reflect</span>.defineMetadata(PATH_METADATA, path, target, descriptor.value);</span><br><span class="line">            <span class="built_in">Reflect</span>.defineMetadata(METHOD_METADATA, method, target, descriptor.value);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> Get = createMethod(<span class="string">'get'</span>);</span><br><span class="line"><span class="keyword">const</span> Post = createMethod(<span class="string">'post'</span>);</span><br><span class="line"></span><br><span class="line">@Controller(<span class="string">'/home'</span>)</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Home</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    @Get(<span class="string">"/data"</span>)</span><br><span class="line">    getData() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"get data method!"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Get(<span class="string">'/book'</span>)</span><br><span class="line">    getBook() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"return book method!"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Post(<span class="string">'/register'</span>)</span><br><span class="line">    register() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">'register success!'</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">isFunction</span>(<span class="params">arg: any</span>): <span class="title">boolean</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">typeof</span> arg === <span class="string">'function'</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">isConstructor</span>(<span class="params">arg: string</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> arg === <span class="string">'constructor'</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 定义RouteInfo类型；</span></span><br><span class="line">interface RouteInfo &#123;</span><br><span class="line">    rootPath: string,</span><br><span class="line">    pathInfo: &#123;</span><br><span class="line">        path: string,</span><br><span class="line">        method: string,</span><br><span class="line">        fn: <span class="built_in">Function</span>,</span><br><span class="line">        methodName: string</span><br><span class="line">    &#125;[]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> mapRoute = (instance: <span class="built_in">Object</span>): <span class="function"><span class="params">RouteInfo</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> prototype = <span class="built_in">Object</span>.getPrototypeOf(instance);</span><br><span class="line">    <span class="keyword">const</span> rootPath = <span class="built_in">Reflect</span>.getMetadata(PATH_METADATA, prototype.constructor);</span><br><span class="line">    <span class="keyword">const</span> properties = <span class="built_in">Object</span>.getOwnPropertyNames(prototype).filter(<span class="function"><span class="params">item</span> =&gt;</span> !isConstructor(item) &amp;&amp; isFunction(prototype[item]));</span><br><span class="line">    <span class="keyword">let</span> pathInfo = properties.map(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> path = <span class="built_in">Reflect</span>.getMetadata(PATH_METADATA, prototype, prototype[item]);</span><br><span class="line">        <span class="keyword">const</span> method = <span class="built_in">Reflect</span>.getMetadata(METHOD_METADATA, prototype, prototype[item]);</span><br><span class="line">        <span class="keyword">return</span> &#123; path, method, <span class="attr">fn</span>: prototype[item], <span class="attr">methodName</span>: item &#125;;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">        rootPath,</span><br><span class="line">        pathInfo</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> r = mapRoute(<span class="keyword">new</span> Home())</span><br><span class="line"><span class="built_in">console</span>.log(r);</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment">&#123; </span></span><br><span class="line"><span class="comment">    rootPath: '/home',</span></span><br><span class="line"><span class="comment">    pathInfo:</span></span><br><span class="line"><span class="comment">    [ &#123; path: '/data',</span></span><br><span class="line"><span class="comment">        method: 'get',</span></span><br><span class="line"><span class="comment">        fn: [Function],</span></span><br><span class="line"><span class="comment">        methodName: 'getData' &#125;,</span></span><br><span class="line"><span class="comment">        &#123; path: '/book',</span></span><br><span class="line"><span class="comment">        method: 'get',</span></span><br><span class="line"><span class="comment">        fn: [Function],</span></span><br><span class="line"><span class="comment">        methodName: 'getBook' &#125;,</span></span><br><span class="line"><span class="comment">        &#123; path: '/register',</span></span><br><span class="line"><span class="comment">        method: 'post',</span></span><br><span class="line"><span class="comment">        fn: [Function],</span></span><br><span class="line"><span class="comment">        methodName: 'register' &#125; </span></span><br><span class="line"><span class="comment">]</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// call method</span></span><br><span class="line"><span class="keyword">let</span> getData = r.pathInfo[<span class="number">0</span>].fn.call(<span class="literal">null</span>);</span><br><span class="line"><span class="built_in">console</span>.log(getData); <span class="comment">// get data method!</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> register = r.pathInfo[<span class="number">2</span>].fn.call(<span class="literal">null</span>);</span><br><span class="line"><span class="built_in">console</span>.log(register); <span class="comment">// register success!</span></span><br></pre></td></tr></table></figure>
