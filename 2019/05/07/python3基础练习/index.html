<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Hello</span><span class="params">()</span>:</span></span><br><span class="line">    name = <span class="string">'dottie'</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self._age = <span class="number">11</span></span><br><span class="line"></span><br><span class="line"><span class="meta">    @property</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">age</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">'get'</span>, self._age)</span><br><span class="line">        <span class="keyword">return</span> self._age</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 可以进行参数校验</span></span><br><span class="line">    <span class="comment"># 该方法内不能调用self.age = xxx 会导致递归</span></span><br><span class="line"><span class="meta">    @age.setter</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">age</span><span class="params">(self, age)</span>:</span></span><br><span class="line">        print(<span class="string">'set'</span>, age)</span><br><span class="line">        <span class="keyword">if</span> age &lt; <span class="number">10</span>:</span><br><span class="line">            <span class="keyword">raise</span> ValueError(<span class="string">'值不能小于10'</span>)</span><br><span class="line">        self._age = age + <span class="number">1</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">set_name</span><span class="params">(self, name)</span>:</span></span><br><span class="line">        self.name = name</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 类方法比静态方法就是多了一个默认参数,</span></span><br><span class="line">    <span class="comment"># 类似 实例方法第一个参数是self</span></span><br><span class="line"><span class="meta">    @classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">hello</span><span class="params">(cls)</span>:</span></span><br><span class="line">        <span class="string">'''cls为该类'''</span></span><br><span class="line">        print(<span class="string">'classmethod'</span>, cls.name)</span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">world</span><span class="params">()</span>:</span></span><br><span class="line">        print(<span class="string">'staticmethod'</span>, Hello.name)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 私有实例方法</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_hey</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">'&gt;&gt;&gt; hello &#123;&#125;'</span>.format(<span class="string">'guys'</span>))</span><br><span class="line">        print(<span class="string">f'hello<span class="subst">&#123;<span class="string">"guy"</span>&#125;</span>'</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="string">'hey guys!'</span></span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Hello.name = <span class="string">'daejong'</span></span><br><span class="line">hello = Hello()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 类属性可以用类名和self访问。</span></span><br><span class="line"><span class="comment"># 但是只能通过类名调用类属性来修改类属性值</span></span><br><span class="line"><span class="comment"># 通过self调用类属性只能访问类属性(只读)</span></span><br><span class="line">print(hello.name) <span class="comment"># daejong 这里访问的是类属性</span></span><br><span class="line">print(Hello.name) <span class="comment"># daejong 这里访问的是类属性</span></span><br><span class="line"></span><br><span class="line">hello.set_name(<span class="string">'china'</span>)</span><br><span class="line">print(hello.name) <span class="comment"># china 这里访问的实例属性name</span></span><br><span class="line">print(Hello.name) <span class="comment"># daejong 这里访问的是类属性</span></span><br><span class="line"></span><br><span class="line">print(hello.age) <span class="comment"># 11</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">hello.age = <span class="number">22</span></span><br><span class="line">print(hello.age) <span class="comment"># 22</span></span><br><span class="line"></span><br><span class="line">hello.hello() <span class="comment"># classmethod daejong</span></span><br><span class="line">Hello.hello() <span class="comment"># classmethod daejong</span></span><br><span class="line"></span><br><span class="line">hello.world() <span class="comment"># staticmethod daejong</span></span><br><span class="line">Hello.world() <span class="comment"># staticmethod daejong</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Child</span><span class="params">(Hello)</span>:</span></span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(Child.name)</span><br><span class="line"></span><br><span class="line">Child.hello() <span class="comment"># classmethod daejong</span></span><br><span class="line">Child.world() <span class="comment"># staticmethod daejong</span></span><br><span class="line"></span><br><span class="line">child = Child()</span><br><span class="line">child.hello() <span class="comment"># classmethod daejong</span></span><br><span class="line">child.world() <span class="comment"># staticmethod daejong</span></span><br><span class="line">print(child.name) <span class="comment"># daejong</span></span><br><span class="line">print(child.age) <span class="comment"># 11</span></span><br></pre></td></tr></table></figure>
