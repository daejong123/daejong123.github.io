an><span class="params">()</span></span> &#123;</span><br><span class="line">	hello.SayHello()</span><br><span class="line">	f := <span class="string">"hello"</span></span><br><span class="line">	fmt.Println(<span class="string">"hello go!!!"</span>)</span><br><span class="line">	fmt.Println(<span class="string">"ni hao "</span> + name + f)</span><br><span class="line">	<span class="keyword">for</span> i:=<span class="number">1</span>; i &lt; <span class="number">10</span>; i++ &#123;</span><br><span class="line">		fmt.Println(i)</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	fmt.Println(GetName(<span class="string">"dottie"</span>))</span><br><span class="line"></span><br><span class="line">	color, count := GetColor()</span><br><span class="line">	fmt.Println(color, count)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="keyword">var</span> arrr [<span class="number">5</span>]<span class="keyword">string</span></span><br><span class="line"></span><br><span class="line">	arrr[<span class="number">1</span>] = <span class="string">"dottie"</span></span><br><span class="line">	fmt.Println(arrr)</span><br><span class="line">	arr := [...]<span class="keyword">int</span>&#123;<span class="number">1</span>, <span class="number">2</span>&#125;</span><br><span class="line">	fmt.Println(arr[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line">	testArr(&amp;arrr)</span><br><span class="line">	fmt.Println(arrr)</span><br><span class="line"></span><br><span class="line">	book := Books&#123;book_id: <span class="number">123</span>, author: <span class="string">"daejong"</span>, book_name: <span class="string">"go study"</span>&#125;</span><br><span class="line">	fmt.Println(book)</span><br><span class="line">	fmt.Println(book.author)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 定义一个切片</span></span><br><span class="line">	<span class="keyword">var</span> numbers []<span class="keyword">int</span></span><br><span class="line">	<span class="comment">// 往切片中添加元素</span></span><br><span class="line">	numbers = <span class="built_in">append</span>(numbers, <span class="number">1</span>)</span><br><span class="line">	numbers = <span class="built_in">append</span>(numbers, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>)</span><br><span class="line">	fmt.Println(numbers, <span class="built_in">len</span>(numbers), <span class="built_in">cap</span>(numbers))</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 创建一个新切片</span></span><br><span class="line">	numbers1 := <span class="built_in">make</span>([]<span class="keyword">int</span>, <span class="built_in">len</span>(numbers), <span class="built_in">cap</span>(numbers) * <span class="number">2</span>)</span><br><span class="line">	<span class="built_in">copy</span>(numbers1, numbers)</span><br><span class="line">	fmt.Println(numbers1, <span class="built_in">len</span>(numbers1), <span class="built_in">cap</span>(numbers1))</span><br><span class="line"></span><br><span class="line">	<span class="comment">// range的使用</span></span><br><span class="line">	sum := <span class="number">0</span></span><br><span class="line">	<span class="keyword">for</span> _, value := <span class="keyword">range</span>(numbers1) &#123;</span><br><span class="line">		sum += value</span><br><span class="line">	&#125;</span><br><span class="line">	fmt.Println(sum)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// map的使用</span></span><br><span class="line">	<span class="keyword">var</span> countryCapitalMap <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">string</span></span><br><span class="line">	countryCapitalMap = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">string</span>)</span><br><span class="line">	countryCapitalMap[<span class="string">"china"</span>] = <span class="string">"北京"</span></span><br><span class="line">	countryCapitalMap[<span class="string">"japan"</span>] = <span class="string">"东京"</span></span><br><span class="line">	<span class="built_in">delete</span>(countryCapitalMap, <span class="string">"china"</span>)</span><br><span class="line">	<span class="keyword">for</span> key, value := <span class="keyword">range</span>(countryCapitalMap) &#123;</span><br><span class="line">		fmt.Println(key, value)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// cannot convert "hello" (type untyped string) to type int</span></span><br><span class="line">	<span class="comment">// result = int("hello") </span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">testArr</span><span class="params">(arr *[5]<span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line">	arr[<span class="number">0</span>] = <span class="string">"daejong"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 返回值的函数</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">GetName</span><span class="params">(name <span class="keyword">string</span>)</span> <span class="title">string</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> name + <span class="string">" nihao"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 返回多个值的函数</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">GetColor</span><span class="params">()</span> <span class="params">(<span class="keyword">string</span>, <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="string">"red"</span>, <span class="number">25</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

e">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Element <span class="keyword">interface</span>&#123;&#125;</span><br><span class="line"><span class="keyword">type</span> List []Element</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Person <span class="keyword">struct</span> &#123;</span><br><span class="line">	name <span class="keyword">string</span></span><br><span class="line">	age <span class="keyword">int</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(p *Person)</span> <span class="title">String</span><span class="params">()</span> <span class="title">string</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> fmt.Sprintf(<span class="string">"(name = %s - age = %d)\n"</span>, p.name, p.age)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	list := List&#123;&#125;</span><br><span class="line">	list = <span class="built_in">append</span>(list, <span class="number">123</span>)</span><br><span class="line">	list = <span class="built_in">append</span>(list, <span class="string">"hello dottie"</span>)</span><br><span class="line">	list = <span class="built_in">append</span>(list, Person&#123;<span class="string">"china"</span>, <span class="number">100</span>&#125;)</span><br><span class="line">	list = <span class="built_in">append</span>(list, &amp;list[<span class="number">2</span>])</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 转换类型，返回值有两个(value, isSuccess)</span></span><br><span class="line">	<span class="comment">// 如果转换成功的话, ok为true，person就是Person类型的对象，</span></span><br><span class="line">	<span class="comment">// 转换失败的话，ok为false， person为nil</span></span><br><span class="line">	person, ok := (list[<span class="number">2</span>]).(Person)</span><br><span class="line">	<span class="keyword">if</span> ok &#123;</span><br><span class="line">		fmt.Println(<span class="string">"*****************"</span>)</span><br><span class="line">		fmt.Println(person.String())</span><br><span class="line">		fmt.Println(person, person.name, ok)</span><br><span class="line">		fmt.Println(<span class="string">"*****************"</span>)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> index, value := <span class="keyword">range</span> list &#123;</span><br><span class="line">		<span class="comment">// 1. value.(type)只能在switch中使用</span></span><br><span class="line">		<span class="comment">// 2. value.(type)的返回值将value转化成实际类型的值</span></span><br><span class="line">		<span class="keyword">switch</span> v := value.(<span class="keyword">type</span>) &#123;</span><br><span class="line">		<span class="keyword">case</span> <span class="keyword">int</span>:</span><br><span class="line">			fmt.Printf(<span class="string">"list[%d] is an int and its value is %d\n"</span>, index, v)</span><br><span class="line">		<span class="keyword">case</span> <span class="keyword">string</span>:</span><br><span class="line">			fmt.Printf(<span class="string">"list[%d] is an string and its value is %s\n"</span>, index, v)</span><br><span class="line">		<span class="keyword">case</span> Person:</span><br><span class="line">			fmt.Println(v)</span><br><span class="line">			fmt.Printf(<span class="string">"list[%d] is an Person and its value is %s\n"</span>, index, v.String())</span><br><span class="line">		<span class="keyword">default</span>:</span><br><span class="line">			fmt.Printf(<span class="string">"list[%d] is of a different type %v\n"</span>, index, v)</span><br><span class="line"> class="function"><span class="keyword">func</span> <span class="params">(this person)</span> <span class="title">say</span><span class="params">()</span></span> &#123;</span><br><span class="line">	fmt.Println(this.Name)	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> teacher <span class="keyword">struct</span> &#123;</span><br><span class="line">	<span class="comment">// 当匿名字段是一个struct的时候，那么这个struct所拥有的全部字段都被隐式地引入了当前定义的这个struct。</span></span><br><span class="line">	person</span><br><span class="line">	age <span class="keyword">int</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	p := person&#123;Name: <span class="string">"dottie"</span>&#125;</span><br><span class="line">	p.say() <span class="comment">// dottie</span></span><br><span class="line"></span><br><span class="line">	t := teacher&#123;person&#123;<span class="string">"teacher"</span>&#125;, <span class="number">23</span>&#125;</span><br><span class="line">	t.say() <span class="comment">// teacher</span></span><br><span class="line">	fmt.Println(t.age)</span><br><span class="line"></span><br><span class="line">	a := []<span class="keyword">int</span>&#123;&#125;</span><br><span class="line">	fmt.Printf(<span class="string">"%T\n"</span>, a)</span><br><span class="line"></span><br><span class="line">	b := [...]<span class="keyword">int</span>&#123;<span class="number">1</span>, <span class="number">2</span>&#125;</span><br><span class="line">	fmt.Printf(<span class="string">"%T\n"</span>, b)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">var</span> c <span class="keyword">interface</span>&#123;&#125; = <span class="string">"ddd"</span></span><br><span class="line">	<span class="k <figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> error</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> DivideError <span class="keyword">struct</span> &#123;</span><br><span class="line">	dividee <span class="keyword">int</span></span><br><span class="line">	divider <span class="keyword">int</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 实现error接口</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(de *DivideError)</span> <span class="title">Error</span><span class="params">()</span> <span class="title">string</span></span> &#123;</span><br><span class="line">	strFormat := <span class="string">`</span></span><br><span class="line"><span class="string">Cannot proceed, the divider is zero.</span></span><br><span class="line"><span class="string">dividee: %d</span></span><br><span class="line"><span class="string">divider: 0</span></span><br><span class="line"><span class="string">	`</span></span><br><span class="line">    <span class="keyword">return</span> fmt.Sprintf(strFormat, de.dividee)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Divide</span><span class="params">(dividee, divider <span class="keyword">int</span>)</span> <span class="params">(result <span class="keyword">int</span>, errorMsg <span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> divider == <span class="number">0</span> &#123;</span><br><span class="line">		dData := DivideError&#123;</span><br><span class="line">			dividee: dividee,</span><br><span class="line">			divider: divider,</span><br><span class="line">		&#125;</span><br><span class="line">		errorMsg := dData.Error()</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>, errorMsg</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> dividee / divider, <span class="string">""</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> result, errorMsg := Divide(<span class="number">100</span>, <span class="number">10</span>); errorMsg == <span class="string">""</span> &#123;</span><br><span class="line">		fmt.Println(result)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> _, errorMsg := Divide(<span class="number">20</span>, <span class="number">0</span>); errorMsg != <span class="string">""</span> &#123;</span><br><span class="line">		fmt.Println(errorMsg)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
