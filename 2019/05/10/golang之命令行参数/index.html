an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">	<span class="string">"flag"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> (</span><br><span class="line">	name <span class="keyword">string</span></span><br><span class="line">	help <span class="keyword">bool</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Person <span class="keyword">struct</span> &#123;</span><br><span class="line">	name <span class="keyword">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">		-flag // 只支持bool类型</span></span><br><span class="line"><span class="comment">		-flag=x</span></span><br><span class="line"><span class="comment">		-flag x // 只支持非bool类型</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">		以上语法对于一个或两个‘－’号，效果是一样的</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="comment">// 这种语法默认将返回的是一个指针 复制给&amp;help</span></span><br><span class="line">	flag.BoolVar(&amp;help, <span class="string">"h"</span>, <span class="literal">false</span>, <span class="string">"need help?"</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 返回一个相应类型的指针， 输出值要 *age</span></span><br><span class="line">	age := flag.Int(<span class="string">"age"</span>, <span class="number">25</span>, <span class="string">"this is age"</span>)</span><br><span class="line"></span><br><span class="line">	flag.StringVar(&amp;name, <span class="string">"name"</span>, <span class="string">"dottie"</span>, <span class="string">"this is name"</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 这里是关键，解析命令行参数</span></span><br><span class="line">	flag.Parse()</span><br><span class="line"></span><br><span class="line">	fmt.Println(name, *age, help)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 输出默认的所有flag信息</span></span><br><span class="line">	flag.PrintDefaults()</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">		dottie 25 true</span></span><br><span class="line"><span class="comment">		-age int</span></span><br><span class="line"><span class="comment">				this is age (default 25)</span></span><br><span class="line"><span class="comment">		-h    need help?</span></span><br><span class="line"><span class="comment">		-name string</span></span><br><span class="line"><span class="comment">				this is name (default "dottie")</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	a := <span class="number">10</span></span><br><span class="line">	<span class="keyword">var</span> b *<span class="keyword">int</span>= &amp;a</span><br><span class="line"></span><br><span class="line">	fmt.Println(*b) <span class="comment">// 10</span></span><br><span class="line"></span><br><span class="line">	p := Person&#123;<span class="string">"dottie"</span>&#125;</span><br><span class="line">	<span class="comment">// &#123;dottie&#125; dottie dottie</span></span><br><span class="line">	fmt.Println(p, p.name, (&amp;p).name) </span><br><span class="line">	<span class="keyword">var</span> p1 *Person = &amp;p</span><br><span class="line">	<span class="comment">// p1是一个指针变量。里面存放的是地址， </span></span><br><span class="line">	<span class="comment">// 但是结构体比较特殊，对结构体指针变量 获取其属性时，用结构体变量或者结构体指针变量都可以获取到结构体属性值</span></span><br><span class="line">	<span class="comment">// &amp;&#123;dottie&#125; &#123;dottie&#125; dottie dottie</span></span><br><span class="line">	fmt.Println(p1, *p1, p1.name, (*p1).name) </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
